<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MI UNIVERSO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Video de fondo espacial mejorado */
        .space-video {
            position: fixed;
            top: -80px; /* Recorte superior para ocultar el buscador */
            left: 0;
            width: 100%;
            height: calc(100% + 80px);
            object-fit: cover;
            z-index: -1;
            opacity: 0.85;
            filter: brightness(0.8) contrast(1.2) saturate(1.3);
        }
        
        /* Fallback animado mejorado */
        .space-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0c0c1e, #1a1a3e, #2d1b69, #4a148c, #0c0c1e);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            z-index: -1;
            opacity: 0.9;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(12, 12, 30, 0.8) 0%, rgba(12, 12, 30, 0.3) 50%, transparent 100%),
                radial-gradient(ellipse at center, transparent 0%, rgba(12, 12, 30, 0.2) 100%);
            z-index: 0;
        }
        
        /* Partículas flotantes mejoradas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00d4ff;
        }
        
        .particle.gold {
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        }
        
        .particle.purple {
            background: #9c27b0;
            box-shadow: 0 0 10px #9c27b0, 0 0 20px #9c27b0, 0 0 30px #9c27b0;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Estrellas de fondo mejoradas */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Planetas decorativos mejorados */
        .planet {
            position: fixed;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }
        
        .planet1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 25% 25%, #ff6b6b, #ee5a24, #c0392b);
            top: 10%;
            right: 15%;
            animation: orbit 30s infinite linear;
            box-shadow: 
                0 0 40px rgba(255, 107, 107, 0.4),
                inset -20px -20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .planet2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #45b7b8, #2c3e50);
            bottom: 15%;
            left: 20%;
            animation: orbit 40s infinite linear reverse;
            box-shadow: 
                0 0 30px rgba(78, 205, 196, 0.4),
                inset -15px -15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .planet3 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 40% 40%, #ffd700, #f39c12, #d35400);
            top: 60%;
            right: 8%;
            animation: orbit 25s infinite linear;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.4),
                inset -10px -10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        /* Contenedor principal del login - Posicionado a la izquierda */
        .login-container {
            background: rgba(15, 15, 35, 0.95);
            padding: 40px 35px;
            border-radius: 25px;
            border: 2px solid rgba(0, 212, 255, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 8px 25px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 420px;
            position: relative;
            z-index: 2;
            margin-left: 80px;
            animation: containerFloat 6s ease-in-out infinite;
            backdrop-filter: blur(20px);
            border-image: linear-gradient(45deg, #00d4ff, #ff6b6b, #ffd700, #9c27b0) 1;
        }
        
        @keyframes containerFloat {
            0%, 100% { 
                transform: translateY(0px);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.6),
                    0 8px 25px rgba(0, 212, 255, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: translateY(-10px);
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.7),
                    0 12px 35px rgba(255, 107, 107, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.15);
            }
        }
        
        /* Logo mejorado con efectos 3D */
        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .login-container .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(0, 212, 255, 0.6);
            background: 
                linear-gradient(45deg, #00d4ff, #ff6b6b, #ffd700),
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 2.5em;
            animation: logoFloat 4s ease-in-out infinite;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-container .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: logoShine 3s infinite;
        }
        
        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container .logo:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 
                0 0 40px rgba(0, 212, 255, 0.8),
                0 0 60px rgba(255, 107, 107, 0.6);
        }
        
        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
            }
            50% { 
                transform: translateY(-15px) rotate(5deg);
                box-shadow: 0 20px 40px rgba(255, 215, 0, 0.5);
            }
        }
        
        /* Título mejorado con efectos de texto */
        .login-container h2 {
            margin-bottom: 30px;
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2em;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6),
                0 0 30px rgba(0, 212, 255, 0.4),
                0 0 40px rgba(0, 212, 255, 0.2);
            animation: titlePulse 3s ease-in-out infinite alternate;
            position: relative;
        }
        
        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: underlineGlow 2s ease-in-out infinite;
        }
        
        @keyframes underlineGlow {
            0%, 100% { width: 60px; opacity: 0.6; }
            50% { width: 120px; opacity: 1; }
        }
        
        @keyframes titlePulse {
            0% { 
                color: #00d4ff;
                text-shadow: 
                    0 0 10px rgba(0, 212, 255, 0.8),
                    0 0 20px rgba(0, 212, 255, 0.6);
            }
            100% { 
                color: #ffd700;
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6);
            }
        }
        
        /* Campos de entrada mejorados */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #ffd700, #9c27b0);
            border-radius: 15px;
            padding: 2px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .input-group:focus-within::before {
            opacity: 1;
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 16px 25px;
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 15px;
            font-size: 1.1em;
            background: rgba(25, 25, 55, 0.9);
            color: #fff;
            outline: none;
            transition: all 0.4s ease;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            z-index: 1;
        }
        
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        .login-container input:focus {
            background: rgba(35, 35, 75, 0.95);
            border-color: transparent;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.5),
                inset 0 0 15px rgba(0, 212, 255, 0.1);
            transform: translateY(-3px);
        }
        
        /* Botón mejorado con efectos 3D */
        .login-container button {
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #ffd700, #4ecdc4, #9c27b0);
            background-size: 400% 400%;
            color: #1a1a3e;
            font-weight: 700;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            padding: 16px 60px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: buttonGradient 4s ease infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .login-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s;
        }
        
        .login-container button:hover::before {
            left: 100%;
        }
        
        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(0, 212, 255, 0.5),
                0 0 40px rgba(255, 107, 107, 0.4);
        }
        
        .login-container button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Mensajes de error con efectos mejorados */
        .error {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 1.1em;
            min-height: 28px;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            animation: errorPulse 1s ease-in-out;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            padding: 8px 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        @keyframes errorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Redes sociales mejoradas */
        .login-social {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .login-social a {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(25, 25, 55, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            border: 2px solid rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            font-size: 1.4em;
        }
        
        .login-social a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .login-social a:hover::before {
            left: 100%;
        }
        
        .login-social a:hover {
            transform: translateY(-8px) rotate(15deg) scale(1.15);
            border-color: #ffd700;
            box-shadow: 0 15px 25px rgba(255, 215, 0, 0.4);
        }
        
        /* Footer mejorado */
        .login-footer {
            margin-top: 30px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        /* Control de audio */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 50px;
            padding: 10px 20px;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2em;
            user-select: none;
        }
        
        .audio-control:hover {
            background: rgba(25, 25, 55, 0.95);
            border-color: #ffd700;
            color: #ffd700;
            transform: scale(1.05);
        }
        
        /* Responsive mejorado */
        @media (max-width: 768px) {
            .login-container { 
                width: 95vw; 
                margin: 20px auto;
                padding: 30px 25px;
            }
            
            .login-container .logo { 
                width: 70px; 
                height: 70px;
                font-size: 2em;
            }
            
            .login-container h2 {
                font-size: 1.6em;
                letter-spacing: 3px;
            }
            
            .planet1, .planet2, .planet3 {
                display: none;
            }
            
            .audio-control {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 1em;
            }
        }
        
        /* Efecto de cursor mejorado */
        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #00d4ff, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailFade 1.2s ease-out forwards;
        }
        
        @keyframes trailFade {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: scale(0); 
                opacity: 0; 
            }
        }
        
        /* Indicador de estado del video mejorado */
        .video-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 15, 35, 0.9);
            color: #00d4ff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            border: 1px solid rgba(0, 212, 255, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Control de audio -->
    <div class="audio-control" id="audioControl"></div>
    
    <!-- Indicador de estado del video -->
    <div class="video-status" id="videoStatus"></div>
    
    <!-- Fallback animado -->
    <div class="space-fallback"></div>
    
    <!-- Video de fondo espacial -->
    <video class="space-video" id="spaceVideo" autoplay muted loop playsinline>
        <source src="./video/giff.mp4" type="video/mp4">
        <source src="./video/giff.webm" type="video/webm">
        <source src="./video/giff.ogv" type="video/ogg">
    </video>
    <div class="video-overlay"></div>
    
    <!-- Partículas flotantes -->
    <div class="particles" id="particles"></div>
    
    <!-- Planetas decorativos -->
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
    
    <!-- Formulario de login -->
    <form class="login-container" id="loginForm" autocomplete="off">
        <div class="logo-container">
            <link rel="shortcut icon" href="./img/tauro.png" type="image/x-icon">
            <div class="logo">🚀</div>
        </div>
        <h2>INICIAR SESIÓN</h2>
        <div class="error" id="errorMsg"></div>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Usuario" required autocomplete="username">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
        </div>
        
        <button type="submit">ACCEDER</button>
        
        <div class="login-social">
            <a href="https://github.com/" target="_blank" title="GitHub" class="github">🐙</a>
            <a href="https://facebook.com/" target="_blank" title="Facebook" class="facebook">📘</a>
            <a href="https://instagram.com/" target="_blank" title="Instagram" class="instagram">📷</a>
            <a href="mailto:tuemail@ejemplo.com" title="Email" class="email">📧</a>
        </div>
        
        <div class="login-footer">
            &copy; 2025 - MI UNIVERSO
        </div>
    </form>

    <!-- Audio elements -->
    <audio id="ambientSound" loop>
        <source src="https://www.soundjay.com/misc/sounds/space-ambient.mp3" type="audio/mpeg">
    </audio>
    <audio id="hoverSound">
        <source src="https://www.soundjay.com/misc/sounds/beep-07a.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="https://www.soundjay.com/misc/sounds/beep-10.mp3" type="audio/mpeg">
    </audio>
    <audio id="errorSound">
        <source src="https://www.soundjay.com/misc/sounds/fail-buzzer-02.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
    </audio>

   <script>
        // Credenciales de acceso
        const USER = "admin";
        const PASS = "chuy123";

        // Sistema de audio
        let audioEnabled = true;
        const ambientSound = document.getElementById('ambientSound');
        const hoverSound = document.getElementById('hoverSound');
        const clickSound = document.getElementById('clickSound');
        const errorSound = document.getElementById('errorSound');
        const successSound = document.getElementById('successSound');
        const audioControl = document.getElementById('audioControl');

        // Configurar volúmenes
        ambientSound.volume = 0.3;
        hoverSound.volume = 0.5;
        clickSound.volume = 0.6;
        errorSound.volume = 0.7;
        successSound.volume = 0.8;

        // Control de audio
        audioControl.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            audioControl.textContent = audioEnabled ? '🔊 Sonido: ON' : '🔇 Sonido: OFF';
            
            if (audioEnabled) {
                ambientSound.play().catch(e => console.log('No se pudo reproducir audio ambiente'));
            } else {
                ambientSound.pause();
            }
            
            playSound(clickSound);
        });

        // Función para reproducir sonidos
        function playSound(audio) {
            if (audioEnabled && audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log('No se pudo reproducir sonido'));
            }
        }

        // Iniciar audio ambiente después de la primera interacción
        document.addEventListener('click', () => {
            if (audioEnabled) {
                ambientSound.play().catch(e => console.log('No se pudo reproducir audio ambiente'));
            }
        }, { once: true });

        // Sistema de video mejorado
        const video = document.getElementById('spaceVideo');
        const videoStatus = document.getElementById('videoStatus');
        const fallback = document.querySelector('.space-fallback');
        
        video.addEventListener('loadstart', () => {
            videoStatus.textContent = '🌌 Cargando universo...';
        });
        
        video.addEventListener('canplay', () => {
            videoStatus.textContent = '✨ Universo cargado correctamente';
            fallback.style.display = 'none';
            setTimeout(() => {
                videoStatus.style.display = 'none';
            }, 3000);
        });
        
        video.addEventListener('error', () => {
            videoStatus.textContent = '⚠️ Modo backup activado';
            videoStatus.style.color = '#ffd700';
            fallback.style.display = 'block';
            video.style.display = 'none';
        });
        
        video.play().catch(e => {
            console.error('Error al reproducir:', e);
            videoStatus.textContent = '🎨 Fondo animado activo';
            fallback.style.display = 'block';
        });

        // Sistema de login con sonidos
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            if(user === USER && pass === PASS) {
                playSound(successSound);
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
                errorMsg.textContent = '';
                
                setTimeout(() => {
                    alert('🚀 ¡Acceso concedido! Bienvenido al universo.\n\nRedirigiendo...');
                    window.location.href = "indexpr.html"; // Redirigir al usuario
                }, 500);
            } else {
                playSound(errorSound);
                errorMsg.textContent = "🚫 Credenciales incorrectas. Acceso denegado al universo.";
                this.style.animation = 'errorPulse 0.5s ease-in-out';
                
                // Resetear animación después de un tiempo
                setTimeout(() => {
                    this.style.animation = '';
                    this.style.transform = '';
                }, 500);
            }
        });
        // Efectos de sonido en elementos interactivos
        document.querySelectorAll('input, button, .login-social a').forEach(element => {
            element.addEventListener('mouseenter', () => {
                playSound(hoverSound);
            });
            
            element.addEventListener('click', () => {
                playSound(clickSound);
            });
        });

        // Sistema de partículas flotantes mejorado
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Tipos de partículas aleatorias
            const types = ['', 'gold', 'purple'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            if (randomType) particle.classList.add(randomType);
            
            // Posición y tamaño aleatorios
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            // Tamaño variable
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remover partícula después de la animación
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 15000);
        }

        // Crear partículas continuamente
        function startParticleSystem() {
            createParticle();
            setTimeout(startParticleSystem, Math.random() * 2000 + 500);
        }

        // Iniciar sistema de partículas
        startParticleSystem();

        // Sistema de estrellas de fondo
        function createStarField() {
            const canvas = document.createElement('canvas');
            canvas.id = 'stars';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            const stars = [];
            
            // Crear estrellas
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random()
                });
            }
            
            // Animar estrellas
            function animateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                stars.forEach(star => {
                    // Parpadeo
                    star.opacity += (Math.random() - 0.5) * 0.1;
                    star.opacity = Math.max(0.1, Math.min(1, star.opacity));
                    
                    // Movimiento sutil
                    star.x += (Math.random() - 0.5) * star.speed;
                    star.y += (Math.random() - 0.5) * star.speed;
                    
                    // Mantener estrellas en pantalla
                    if (star.x < 0) star.x = canvas.width;
                    if (star.x > canvas.width) star.x = 0;
                    if (star.y < 0) star.y = canvas.height;
                    if (star.y > canvas.height) star.y = 0;
                    
                    // Dibujar estrella
                    ctx.globalAlpha = star.opacity;
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                requestAnimationFrame(animateStars);
            }
            
            animateStars();
            
            // Redimensionar canvas
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Iniciar campo de estrellas
        createStarField();

        // Efecto de rastro del cursor
        let cursorTrails = [];
        
        document.addEventListener('mousemove', (e) => {
            // Crear rastro solo si no hay demasiados
            if (cursorTrails.length < 20) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX - 3 + 'px';
                trail.style.top = e.clientY - 3 + 'px';
                
                document.body.appendChild(trail);
                cursorTrails.push(trail);
                
                // Remover rastro después de la animación
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                        cursorTrails = cursorTrails.filter(t => t !== trail);
                    }
                }, 1200);
            }
        });

        // Efectos adicionales en inputs
        document.querySelectorAll('input').forEach(input => {
            // Efecto de focus mejorado
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
                playSound(hoverSound);
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = '';
            });
            
            // Efecto de escritura
            input.addEventListener('input', function() {
                this.style.boxShadow = '0 0 25px rgba(0, 212, 255, 0.6), inset 0 0 20px rgba(0, 212, 255, 0.1)';
                
                setTimeout(() => {
                    this.style.boxShadow = '0 0 20px rgba(0, 212, 255, 0.5), inset 0 0 15px rgba(0, 212, 255, 0.1)';
                }, 200);
            });
        });

        // Efecto de hover mejorado para el botón
        document.querySelector('button').addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 15px 30px rgba(0, 212, 255, 0.5), 0 0 40px rgba(255, 107, 107, 0.4)';
        });

        document.querySelector('button').addEventListener('mouseleave', function() {
            this.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.3)';
        });

        // Animación de carga inicial
        window.addEventListener('load', () => {
            const loginContainer = document.querySelector('.login-container');
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(50px) scale(0.9)';
            
            setTimeout(() => {
                loginContainer.style.transition = 'all 1s ease-out';
                loginContainer.style.opacity = '1';
                loginContainer.style.transform = 'translateY(0) scale(1)';
            }, 500);
        });

        // Prevenir zoom en dispositivos móviles
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Detección de dispositivo móvil para optimizaciones
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Reducir efectos en móviles para mejor rendimiento
            document.querySelectorAll('.particle').forEach(p => {
                p.style.animationDuration = '12s';
            });
            
            // Desactivar algunos efectos pesados
            document.body.classList.add('mobile-optimized');
        }

        // Easter egg: Konami Code
        let konamiCode = [];
        const sequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→BA
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.keyCode);
            konamiCode = konamiCode.slice(-sequence.length);
            
            if (konamiCode.join(',') === sequence.join(',')) {
                // Activar modo especial
                document.body.style.animation = 'rainbow 2s infinite';
                playSound(successSound);
                
                setTimeout(() => {
                    alert('🚀 ¡Código Konami activado! Has desbloqueado el modo galaxia.');
                    document.body.style.animation = '';
                }, 3000);
                
                konamiCode = [];
            }
        });

        // Agregar animación rainbow para el easter egg
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rainbow {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        console.log('🌌 MI UNIVERSO - Sistema de login espacial cargado');
        console.log('🔐 Credenciales de prueba: admin chuy / chuy');
        console.log('🎮 Easter egg: Prueba el código Konami');
    </script>
